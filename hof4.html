<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> using built-in HOFs provided by Array </h1>
    <script>
    
        var products = [
            { "id": 1, "name": "iPhone", "price": 124447.44, "category": "mobile" },
            { "id": 2, "name": "Onida", "price": 4444.44, "category": "tv" },
            { "id": 3, "name": "OnePlus 6", "price": 98444.44, "category": "mobile" },
            { "id": 4, "name": "HDMI connector", "price": 2444.00, "category": "computer" },
            { "id": 5, "name": "Samsung", "price": 68000.00, "category": "tv" }
        ];

        // var prices = products.map(function (p) { return p.price; });
        
        // var total = prices.reduce(function (v1, v2) { return v1 + v2});

        var total = products.map(function (p) { return p.price; })

                    .reduce(function (v1, v2) { return v1 + v2})


        console.log(total);
    </script>
</body>
</html>
