<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" />
    <div id="result"></div>
    <button type="button" id="btn">Get Fibanocci</button>
    <script>
        const worker = new Worker('./worker.js');
        document.getElementById("btn").addEventListener("click", (evt) => {
            worker.postMessage(+document.getElementById("num").value); // parseInt()
        });

        worker.onmessage = (evt) => {
            document.getElementById("result").textContent = evt.data;
        }
    </script>
</body>
</html>
