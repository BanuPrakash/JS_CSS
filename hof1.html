<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib.js"></script>
</head>
<body>
    <script>
        var data = [4,3,9,7,6,2];
        var products = [
            { "id": 1, "name": "iPhone", "price": 124447.44, "category": "mobile" },
            { "id": 2, "name": "Onida", "price": 4444.44, "category": "tv" },
            { "id": 3, "name": "OnePlus 6", "price": 98444.44, "category": "mobile" },
            { "id": 4, "name": "HDMI connector", "price": 2444.00, "category": "computer" },
            { "id": 5, "name": "Samsung", "price": 68000.00, "category": "tv" }
        ];

        var evens = filter(data, function(d) {
              return d % 2 === 0;  
        });

        forEach(evens, console.log);

        var mobiles = filter(products, function(p) {
            return p.category === 'mobile';
        })

        forEach(mobiles, console.log);

        function getName(p) {
            return p.name;
        }

        var names = map(products, getName);

        forEach(names, console.log);

        
    </script>
</body>
</html>
