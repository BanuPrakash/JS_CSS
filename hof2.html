    <script>
        var data = [4,3,9,7,6,2];
        // Write Once --> OCP
        function filter(nos, action) {
            var result = [];
                for(var i = 0 ; i <nos; i++) {
                    if(action(nos[i])) {
                        result.push(nos[i]);
                    }
                }
            return result;
        }

        function isEven(e) {
            return e % 2 === 0;
        }

        var evens = filter(data, isEven);

        function isOdd(e) {
            return e % 2 !== 0;
        }
        var odss = filter(data, isOdd);

        var products = [
            { "id": 1, "name": "iPhone", "price": 124447.44, "category": "mobile" },
            { "id": 2, "name": "Onida", "price": 4444.44, "category": "tv" },
            { "id": 3, "name": "OnePlus 6", "price": 98444.44, "category": "mobile" },
            { "id": 4, "name": "HDMI connector", "price": 2444.00, "category": "computer" },
            { "id": 5, "name": "Samsung", "price": 68000.00, "category": "tv" }
        ];

        function isMobile(p) {
            return p.category === 'mobile';
        }
        var mobiles = filter(products, isMobile);


        // Map ==> transform the data

        function map(elems, transformFn) {
            var result = [];
            for(var i = 0 ; i < elems.length; i++) {
                result.push(transformFn(elems[i]));
            }
            return result;
        }
        function doubleIt(e) {
            return e * 2;
        }
        // [4,3,9,7,6,2];
       var result =  map(data, doubleIt);
        // result = [8, 6 , 18, 14, 12, 4]
    </script>
