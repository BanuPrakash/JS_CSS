<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doTask() {
            return new Promise((resolve, reject) => {
                setTimeout( () => {
                       resolve("Got Data from server ..."); 
                }, 2000);
            });
        }

        // synchronous function
        // let result = doTask(); // blocked code

        // Async code
        // non blocking code
        doTask().then(
            (data) => { console.log(data)},  //onfullfilled
            (err) => { console.log("Boom: -(", err)} // onrejected
        );

        console.log("Bye!!!");
    </script>
</body>
</html>
